<div class="home-page-featured-wrapper container">
    <div class="home-page-featured-title">
        <div>{{ featured.Title }}</div>
    </div>
    <div class="home-page-featured-items">
        <ng-container *ngFor="let featuredItem of featured.Items">
            <featured-item [featuredItem]="featuredItem"></featured-item>
        </ng-container>
    </div>
</div>
